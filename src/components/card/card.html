<!-- Generated template for the CardComponent component -->
<div class="card" (click)="pushPage()">
  {{item.nome}}
  <div class="materia">
    <p *ngIf="item.nome">{{ item.nome }}</p>
    <p *ngIf="item.docente">{{ item.docente }}</p>
    <p *ngIf="item.titulo">{{ item.titulo }}</p>
    <p *ngIf="item.palestrante">{{ item.palestrante }}</p>
  </div>
  <div class="icon">
    <ion-icon name="{{ icone }}"></ion-icon>
  </div>

</div>
