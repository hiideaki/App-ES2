<ion-menu [content]="content">
  

  <ion-content>
    
    <img class="profile-picture" width="100" height="100" src="./assets/imgs/profile-default.png"/>
    <b class="user" *ngIf="pages.nome">{{ pages.nome }}</b>
    <span class="user" *ngIf="pages.ocupacao"> ({{ pages.ocupacao }})</span>
    <ion-list class="superior">
      <button menuClose ion-item *ngFor="let p of pages.pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <div class="options-menu">
      <a menuClose (click)="logout()"><ion-icon name="exit"></ion-icon></a>
      <!-- <a menuClose (click)="settings()"><ion-icon name="settings"></ion-icon></a> -->
     </div>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
