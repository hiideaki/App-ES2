<ion-header>

  <ion-navbar>
    <ion-title>Aula</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <div class="mapa">
    
  </div>

  <div *ngIf="dados" padding>
      <b>Disciplina: </b> {{ dados.materia }} <br>
      <b>Professor: </b> {{ dados.professor }} <br>
      <b>Local: </b> {{ dados.materia }} <br>
      <b>Inicio: </b> {{ dados.horaIni }} <br>
      <b>Término: </b> {{ dados.horaFim }} <br>
      <b>Frequência: </b> {{ dados.frequencia }} <br>
  </div>

  <div class="button-group">
    <button type="button" class="botao">Cadastrar presença</button>
  </div>
  
</ion-content>
