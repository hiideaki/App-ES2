<ion-header>

  <ion-navbar>
    <ion-title>Aula</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <div #mapa class="mapa">
    
  </div>

  <div *ngIf="dados" padding>
      <b>Disciplina: </b> {{ dados.disciplina }} <br>
      <b>Professor: </b> {{ dados.professor }} Teste <br>
      <b>Local: </b> {{ dados.materia }} Teste <br>
      <b>Inicio: </b> {{ dados.hora_inicio }} <br>
      <b>Término: </b> {{ dados.hora_fim }} <br>
      <b>Frequência: </b> {{ dados.frequencia }} 000<br>
  </div>

  <div class="button-group">
    <button type="button" class="botao">Cadastrar presença</button>
  </div>
  
</ion-content>
