<ion-header>

  <ion-navbar>
    <ion-title>Recuperar senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #form="ngForm" id="resetpw" novalidate>
    <div class="form-field">
        <label>E-mail</label><br>
        <input type="email" name="email" [(ngModel)]="userEmail" placeholder="Insira seu e-mail" required/><br>
    </div>
  </form>

  <div class="button-group">
    <button type="submit" class="botao" form="resetpw" (click)="resetPassword()">Enviar</button>
  </div>
</ion-content>
