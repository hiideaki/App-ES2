
<ion-header>
  <ion-navbar>
    <ion-title>Adicionar disciplina</ion-title>
  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  placeholder="Buscar disciplina"
  type="text">
  </ion-searchbar>

</ion-header>


<ion-content>
  
  <div padding>

    <card *ngFor="let item of listaFiltrada; last as isLast;" [class.last]="isLast" [item]="item" [icone]="'add-circle'" [adicionar]='true'></card>

  </div>
</ion-content>
