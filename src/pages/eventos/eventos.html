
<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Eventos</ion-title>
    </ion-navbar>
    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    placeholder="Buscar eventos"
    type="text">
    </ion-searchbar>
  
  </ion-header>
  
  
  <ion-content>
    
    <div padding>
  
      <!-- <card *ngFor="let item of listaFiltrada; last as isLast;" [class.last]="isLast" [item]="item" [icone]="'add-circle'" [adicionar]='true'></card> -->
  

      <div *ngFor="let item of listaFiltrada" class="card" (click)="pushPage(item)">
        <div class="materia">
          <p *ngIf="item.nome">{{ item.nome }}</p>
          <p *ngIf="item.palestrante">{{ item.palestrante }}</p>
        </div>
        <div class="icon">
          <ion-icon name="add-circle"></ion-icon>
        </div>
      </div>
  
    </div>
  </ion-content>
