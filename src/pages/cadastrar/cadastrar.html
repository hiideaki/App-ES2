<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #form="ngForm" id="cadastro" novalidate>
    <div class="form-field">
        <label>Nome</label><br>
        <input type="text" name="nome" [(ngModel)]="user.nome" placeholder="Insira seu nome" required/><br>
    </div>
    
    <div class="form-field">
        <label>CPF</label><br>
        <input type="number" name="cpf" [(ngModel)]="user.cpf" placeholder="Insira seu CPF" required/><br>
    </div>
    
    <div class="form-field">
        <label>E-mail</label><br>
        <input type="email" name="email" [(ngModel)]="user.email" placeholder="Insira seu e-mail" required/><br>
    </div>

    <div class="form-field">
      <label>Senha</label><br>
      <input type="password" name="password" [(ngModel)]="user.password" placeholder="Insira sua senha" required/><br>
    </div>
  
    <div class="form-field">
      <label>Confirmar senha</label><br>
      <input type="password" name="confirmPassword" [(ngModel)]="confirmPw" placeholder="Confirme sua senha" required/><br>
    </div>
  
  </form>
  
  <div class="button-group">
    <button type="submit" class="botao" form="cadastro" (click)="criarConta()">Confirmar</button>
  </div>


</ion-content>
