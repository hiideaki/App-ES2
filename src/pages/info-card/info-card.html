<ion-header>

  <ion-navbar>
    <ion-title>Informação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="dados">
    <h4 style="font-weight: bold;">{{ dados.nome }}</h4>
    <p *ngIf="dados.docente"><b>Docente:</b> {{ dados.docente }}</p>
    <p *ngIf="dados.palestrante"><b>Palestrante:</b> {{ dados.palestrante }}</p>
    <!--<p *ngIf="!novaDisc"><b>Frequência:</b> {{ dados.docente }}</p>-->
  </div>

  <h4 style="font-weight: bold;" *ngIf="!evento">Aulas</h4>
  <div class="aulas" *ngFor="let item of listaOrig">
    <div class="hora">
      <p>{{ item.hora_inicio }}</p>
      <p>{{ item.hora_fim }}</p>
    </div>
    <div class="localData">
      <p>{{ item.nome_local }}</p>
      <p>{{ item.dia_semana }}</p>
    </div>    
  </div>

  <div class="button-group" *ngIf="novaDisc">
    <button class="botao" (click)="addDisciplina()">Adicionar disciplina</button>
  </div>
  <div class="button-group" *ngIf="evento">
    <button class="botao" (click)="addEvento()">Adicionar Evento</button>
  </div>
</ion-content>
