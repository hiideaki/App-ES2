<ion-header>

  <ion-navbar>
    <ion-title>Informação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="dados">
    <h4 style="font-weight: bold;">{{ dados.nome }}</h4>
    <p><b>Docente:</b> {{ dados.docente }}</p>
    <p *ngIf="!novaDisc"><b>Frequência:</b> {{ dados.docente }}</p>
  </div>

  <br><br>
  <div *ngIf="dados">
    <h4 style="font-weight: bold;">Aulas</h4>
    <div class="aula">
     <div class="dia-semana">
        <p>Terça-feira</p>
      </div>
      <div class="hora">
        <p>{{ dados.horaIni }}</p>
        <p>{{ dados.horaFim }}</p>
      </div>
      <div class="local">
        <p>{{ dados.local }}</p>
      </div>
    </div>

    <div class="aula">
     <div class="dia-semana">
        <p>Quinta-feira</p>
      </div>
      <div class="hora">
        <p>{{ dados.horaIni }}</p>
        <p>{{ dados.horaFim }}</p>
      </div>
      <div class="local">
        <p>{{ dados.local }}</p>
      </div>
    </div>

  </div>

  <div class="button-group" *ngIf="novaDisc">
    <button class="botao">Adicionar disciplina</button>
  </div>
</ion-content>
