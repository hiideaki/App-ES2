

<ion-content>
  <div class="superior">
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="data">
      <p class="dia" fittext>
        {{ dia }}
      </p>
      <p class="mes" fittext>
        {{ mes }}
      </p>
      <p class="dia-semana" fittext>
        {{ diaSemana }}
      </p>
    </div>
  </div>

  <div class="inferior" padding>
    Compromissos de hoje
    <div class="compromissos">
      <div class="compromisso" *ngFor="let item of lista">
        <div class="hora">
          <p>{{ item.horaIni }}</p>
          <p>{{ item.horaFim }}</p>
        </div>
        <div class="materia">
          <p>{{ item.materia }}</p>
          <p>{{ item.professor }}</p>
        </div>
        <div class="frequencia">
          <p>{{ item.frequencia }}</p>
        </div>
      </div>
    </div>

  </div>
</ion-content>
