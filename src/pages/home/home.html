<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
  <div class="superior">
    <div class="data">
      <p>{{ dia }}/{{ mes }} - {{ diaSemana }}</p>
    </div>
  </div>
</ion-header>
  

<ion-content>

  <div class="inferior" padding>
    <h4>Compromissos de hoje:</h4>
    <compromisso *ngFor="let item of lista" [item]="item"></compromisso>
  </div>
</ion-content>
