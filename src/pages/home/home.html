

<ion-content>
  <div class="superior">
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="data">
      <p class="dia">
        {{ dia }}
      </p>
      <p class="mes" fittext>
        {{ mes }}
      </p>
      <p class="dia-semana" fittext>
        {{ diaSemana }}
      </p>
    </div>
  </div>

  <div class="inferior" padding>
    Compromissos de hoje

    <compromisso *ngFor="let item of lista" [item]="item"></compromisso>
    
  </div>
</ion-content>
